<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let livro of livros" (click)="irParaDestino(livro)"> <!--Cada possição do array de livros jogar na variável livro-->
      <h2>{{livro.nome}}</h2>
      <p>{{livro.autor}}</p>
    </ion-item>
   </ion-list>
   
</ion-content>
